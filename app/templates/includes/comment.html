{% extends 'layout.html' %}
{% block content %}
<div class="feed-header d-flex align-items-center gap-3">
    <a href="{{ url_for('main.index') }}" class="btn rounded-3 p-2 text-accent border-0 shadow-sm" style="background-color: var(--bg-card);">
        <i class="bi bi-arrow-left fs-5 fw-bold"></i>
    </a>
    <h5 class="fw-bold m-0">Diskusi</h5>
</div>

<div class="post-card mb-3">
    <p class="fs-5 mb-0" style="white-space: pre-wrap;">{{ caption }}</p>
</div>

<div class="mb-4">
    <form action="{{ url_for('main.comment_post', post_id=post_id) }}" method="post" class="d-flex gap-2">
        <input type="text" name="content" class="form-control rounded-4 py-3" placeholder="Tulis komentar..." required>
        <button class="btn btn-primary-custom rounded-4 px-4 mt-0 w-auto d-flex align-items-center justify-content-center">
            <i class="bi bi-send-fill fs-5"></i>
        </button>
    </form>
</div>

<div class="d-flex flex-column gap-3">
    {% for c in comments %}
    <div class="post-card p-3 d-flex gap-3 m-0">
        <img src="{{ url_for('static', filename='uploads/' + (c[3] if c[3] else 'default.png')) }}" 
             class="avatar flex-shrink-0"
             style="width: 45px; height: 45px;"
             onerror="this.onerror=null; this.src='https://ui-avatars.com/api/?name={{ c[1] }}&background=random&color=fff&size=128';">
        <div>
            <div class="fw-bold text-accent">{{ c[1] }} <span class="text-muted small fw-normal">Â· {{ c[2] }}</span></div>
            <p class="mb-0">{{ c[0] }}</p>
        </div>
    </div>
    {% else %}
        <div class="p-5 text-center trend-box">
            <i class="bi bi-chat-square-text fs-1 text-muted opacity-50"></i>
            <p class="text-muted mt-3">Belum ada komentar. Jadilah yang pertama!</p>
        </div>
    {% endfor %}
</div>
{% endblock %}
