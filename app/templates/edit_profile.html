{% extends 'layout.html' %}

{% block content %}
<div class="feed-header">
    <h5 class="fw-bold m-0">Edit Profil</h5>
</div>

<div class="p-4">
    <form action="{{ url_for('main.edit_profile') }}" method="post" enctype="multipart/form-data">
        <div class="mb-3">
            <label class="form-label fw-bold">Foto Profil</label>
            <input type="file" name="profile_pic" class="form-control">
        </div>

        <div class="mb-3">
            <label class="form-label fw-bold">Header / Cover Image</label>
            <input type="file" name="cover_pic" class="form-control">
        </div>

        <div class="mb-3">
            <label class="form-label fw-bold">Bio</label>
            <textarea name="bio" class="form-control" rows="3">{{ bio if bio else '' }}</textarea>
        </div>

        <div class="d-flex gap-2">
            <button type="submit" class="btn-primary-custom w-auto px-4 py-2 mt-0">Simpan</button>
            <a href="{{ url_for('main.profile', username=session['username']) }}" class="btn btn-outline-secondary rounded-pill px-4 d-flex align-items-center">Batal</a>
        </div>
    </form>
</div>
{% endblock %}
