{% extends 'layout.html' %}
{% block content %}
<div class="feed-header"><h5 class="fw-bold m-0">Pesan</h5></div>
<div class="list-group list-group-flush">
    {% for u in users %}
    <a href="{{ url_for('main.chat_room', friend_id=u[0]) }}" class="list-group-item list-group-item-action d-flex align-items-center p-3" style="background-color: var(--bg-main); color: var(--text-main); border-color: var(--border-color);">
        <img src="{{ url_for('static', filename='uploads/' + (u[2] if u[2] else 'default.png')) }}" 
             class="avatar me-3"
             onerror="this.onerror=null; this.src='https://ui-avatars.com/api/?name={{ u[1] }}&background=random&color=fff&size=128';">
        <span class="fw-bold">{{ u[1] }}</span>
    </a>
    {% else %}
        <p class="text-center p-4 text-muted">Belum ada user lain untuk diajak chat.</p>
    {% endfor %}
</div>
{% endblock %}
