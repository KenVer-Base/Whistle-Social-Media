{% extends 'layout.html' %}

{% block content %}
<div class="feed-header mb-3 d-flex align-items-center gap-2">
    <a href="{{ url_for('main.index') }}" class="btn rounded-3 p-2 text-accent border-0 shadow-sm" style="background-color: var(--bg-card);">
        <i class="bi bi-arrow-left fs-5 fw-bold"></i>
    </a>
    <h5 class="fw-bold m-0">Notifikasi</h5>
</div>

<div class="trend-box p-0 overflow-hidden">
    {% if notifications %}
        <div class="d-flex flex-column">
            {% for notif in notifications %}
            <div class="p-3 border-bottom d-flex align-items-start gap-3 position-relative hover-bg" 
                 style="border-color: var(--border-color) !important; transition: background 0.2s;">
                
                <div class="p-2 rounded-circle flex-shrink-0 d-flex align-items-center justify-content-center" 
                     style="width: 40px; height: 40px; 
                            background-color: {{ 'rgba(var(--accent-rgb), 0.15)' if not notif[2] else 'var(--bg-hover)' }}; 
                            color: {{ 'var(--accent)' if not notif[2] else 'var(--text-muted)' }};">
                    <i class="bi bi-bell-fill"></i>
                </div>
                
                <div class="w-100">
                    <p class="mb-1 {{ 'fw-bold' if not notif[2] else '' }}" style="font-size: 0.95rem;">
                        {{ notif[0] }}
                    </p>
                    <small class="text-muted" style="font-size: 0.75rem;">
                        <i class="bi bi-clock me-1"></i> {{ notif[1] }}
                    </small>
                </div>

                {% if not notif[2] %}
                    <span class="position-absolute top-50 end-0 translate-middle-y me-3 p-1 rounded-circle bg-danger" 
                          style="width: 10px; height: 10px;"></span>
                {% endif %}
            </div>
            {% endfor %}
        </div>
    {% else %}
        <div class="text-center py-5">
            <div class="mb-3">
                <i class="bi bi-bell-slash fs-1 text-muted opacity-50"></i>
            </div>
            <h6 class="fw-bold">Belum ada notifikasi</h6>
            <p class="text-muted small">Aktivitas terbaru akan muncul di sini.</p>
        </div>
    {% endif %}
</div>

<style>
    .hover-bg:hover {
        background-color: var(--bg-hover);
        cursor: pointer;
    }
</style>
{% endblock %}
